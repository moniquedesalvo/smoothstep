<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 
		<title>Aluminum Medals</title>
	</head>
	<body>
		<header class="no-cover">
			<h1>Yacht Club Invitational Medals</h1>
			<h3>2016</h3>
			<h3>Toby Schachman and Monique DeSalvo</h3>
		</header>
		<div class="video">
			<iframe src="https://player.vimeo.com/video/245990891" width="640" height="480" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		</div>
		<div id="lightbox"></div>
		<div id="overlayRightEl"></div>
		<div id="overlayLeftEl"></div>	
		<div class="images">
			<div class="image-row">
				<img src="images/medals/medals01_tn.jpg">
				<img src="images/medals/medals02_tn.jpg">
			</div>
			<div class="image-row">
				<img src="images/medals/medals03_tn.jpg">
				<img src="images/medals/medals04_tn.jpg">
			</div>
		</div>
		<footer id="logo-container-small">
			<a href="index.html">
				<div class="knockout">
		  			<svg class="knockout-text-container" viewBox="0 0 655 100" preserveAspectRatio="xMinYMin meet">
			    		<rect class="knockout-text-bg" width="655px" height="102px" fill="#000" x="0" y="0" fill-opacity="1" mask="url(#knockout-text)" />
			    		<mask id="knockout-text">
				      		<rect width="655px" height="102px" fill="#fff" x="0" y="0" />
				      		<text x="335px" y="76%" fill="#000" text-anchor="middle">smoothstep</text>
			    		</mask>
		  			</svg>
	  			</div>
	  		</a>
		</footer>
	<body>
	<script src="scripts/resize-image-rows.js"></script>
	<script src="scripts/lightbox.js"></script>
	<script src="vendor/hammer.min.js"></script>
	<script src="scripts/swipe.js"></script>
</html>
