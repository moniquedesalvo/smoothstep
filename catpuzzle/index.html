<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> 
		<title>Cat Puzzles</title>
	</head>
	<body>
		<header class="no-cover">
			<h1>Cat Puzzle</h1>
			<h3>2012</h3>
			<h3>Toby Schachman and Monique DeSalvo</h3>
		</header>
		<div id="lightbox"></div>
		<div id="overlayRightEl"></div>
		<div id="overlayLeftEl"></div>	
		<div class="images">
			<div class="image-row">
				<img src="images/catpuzzle01_tn.jpg">
				<img src="images/catpuzzle02_tn.jpg">
				<img src="images/catpuzzle03_tn.jpg">
				<img src="images/catpuzzle04_tn.jpg">
			</div>
			<div class="image-row">
				<img src="images/catpuzzle05_tn.jpg">
				<img src="images/catpuzzle06_tn.jpg">
				<img src="images/catpuzzle07_tn.jpg">
			</div>
		</div>
		<footer id="logo-container-small">
			<a href="/">
				<div class="knockout">
		  			<svg class="knockout-text-container" viewBox="0 0 655 100" preserveAspectRatio="xMinYMin meet">
			    		<rect class="knockout-text-bg" width="655px" height="102px" fill="#000" x="0" y="0" fill-opacity="1" mask="url(#knockout-text)" />
			    		<mask id="knockout-text">
				      		<rect width="655px" height="102px" fill="#fff" x="0" y="0" />
				      		<text x="335px" y="76%" fill="#000" text-anchor="middle">smoothstep</text>
			    		</mask>
		  			</svg>
	  			</div>
	  		</a>
		</footer>
	<body>
	<script src="/scripts/resize-image-rows.js"></script>
	<script src="/scripts/lightbox.js"></script>
	<script src="/vendor/hammer.min.js"></script>
	<script src="/scripts/swipe.js"></script>
</html>
